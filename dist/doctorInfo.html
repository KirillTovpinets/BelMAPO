<!DOCTYPE html><head><title>БелМАПО</title><meta charset="utf-8"><link rel="stylesheet" href="css/main.css"><link rel="stylesheet" href="css/bootstrap.min.css"><link rel="stylesheet" href="css/animate.min.css"><link rel="stylesheet" href="css/light-bootstrap-dashboard.css"><link rel="stylesheet" href="css/demo.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"><link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,700,300" type="text/css"><link rel="stylesheet" href="css/pe-icon-7-stroke.css"><link rel="stylesheet" href="node_modules/fancybox/dist/css/jquery.fancybox.css"><link rel="stylesheet" href="css/jquery-ui.min.css"><script src="js/jquery-ui.min.js"></script><script src="js/jquery-1.11.3.min.js"></script><script src="js/bootstrap.min.js"></script><script src="js/bootstrap-checkbox-radio-switch.js"></script></head><body ng-app="personalInfoApp"><div class="main-panel initial-width"><div ng-controller="personalInfoCtrl" class="content modalInfo"><div class="col-md-8"><div class="card"><div class="header"><h4 class="title">Профиль врача</h4></div><div class="content"><form id="personalInfo"><div class="row"><label class="fixed_width">Фамилия</label><input type="text" readonly="readonly" ng-model="doctor.surname" value="{{ doctor.surname }}" class="form-control inline"></div><hr class="minimize-margin"><div class="row"><label class="fixed_width">Имя</label><input type="text" readonly="readonly" ng-model="doctor.name" value="{{ doctor.name }}" class="form-control inline"></div><hr class="minimize-margin"><div class="row"><label class="fixed_width">Отчество</label><input type="text" readonly="readonly" ng-model="doctor.patername" value="{{ doctor.patername }}" class="form-control inline"></div><hr class="minimize-margin"><div class="row"><label class="fixed_width">Дата рождения</label><input type="text" readonly="readonly" ng-model="doctor.birthday" value="{{ doctor.birthday | date: 'd MMMM yyyy' }}" class="date-picker form-control inline"></div><hr class="minimize-margin"><div class="row"><label class="fixed_width">Учреждение образования</label><input type="text" readonly="readonly" ng-model="doctor.EstName" value="{{ doctor.EstName }}" id="ee" class="form-control inline"></div><hr class="minimize-margin"><div class="row"><label class="fixed_width">Специальность(и)</label><div class="specialities"><span ng-repeat="sp in doctor.specialities" class="speciality"> <span>{{ sp.name }} </span></span><span id="personalSp"><input type="text" ng-model="newSP.name" class="form-control inline-add not-changeble group-left"><span class="speciality group-right"><button ng-click="SaveNewSP()" class="save"><span class="fa fa-floppy-o"></span></button></span></span><span id="addSP" class="speciality"><button ng-click="showSpFieldAction()" class="add"><span class="fa fa-plus"></span></button></span></div></div><hr class="minimize-margin"><div class="row"><label class="fixed_width">Квалификация(и)</label><div class="specialities"><span ng-repeat="qu in doctor.qualifications" class="speciality"> <span>{{ qu.name }} </span></span><span id="personalQu"><input type="text" ng-model="newQu.name" class="form-control inline-add not-changeble group-left"><span class="speciality group-right"><button ng-click="SaveNewQu()" class="save"><span class="fa fa-floppy-o"></span></button></span></span><span id="addQu" class="speciality"><button ng-click="showQuFieldAction()" class="add"><span class="fa fa-plus"></span></button></span></div></div><hr class="minimize-margin"><div class="row"><label class="fixed_width">Гражданство</label><input type="text" readonly="readonly" ng-model="doctor.ResName" value="{{ doctor.ResName }}" id="country" class="form-control inline"></div><hr class="minimize-margin"><div class="row"><label class="fixed_width">Дата получения диплома</label><input type="text" readonly="readonly" ng-model="doctor.diploma_start" value="{{ doctor.diploma_start | date: 'd MMMM yyyy' }}" class="date-picker form-control inline"></div><hr class="minimize-margin"><div class="row"><label class="fixed_width">Должность</label><input type="text" readonly="readonly" ng-model="doctor.AppName" value="{{ doctor.AppName }}" class="form-control inline"></div><hr id="app" class="minimize-margin"><div class="row"><label class="fixed_width">Контактный телефон</label><input type="text" readonly="readonly" ng-model="doctor.tel_number" value="{{ doctor.tel_number }}" class="form-control inline"></div><hr class="minimize-margin"><div class="row"><label class="fixed_width">Организация</label><input type="text" readonly="readonly" ng-model="doctor.OrgName" value="{{ doctor.OrgName }}" class="form-control inline"></div><hr id="organization" class="minimize-margin"><div class="row"><label class="fixed_width">Область</label><input type="text" readonly="readonly" ng-model="doctor.RegName" value="{{ doctor.RegName }}" class="form-control inline"></div><hr id="region" class="minimize-margin"><div class="row"><label class="fixed_width">Опыт работы (осн + доп)</label><input type="text" readonly="readonly" value="{{ doctor.experience_general + ' + ' + doctor.experiance_special }}" class="not-changeble form-control inline"></div><hr class="minimize-margin"><div class="row"><label class="fixed_width">Страховой номер</label><input type="text" readonly="readonly" ng-model="doctor.insurance_number" value="{{ doctor.insurance_number }}" class="form-control inline"></div><hr class="minimize-margin"><div class="row"><label class="fixed_width">Отдел</label><input type="text" readonly="readonly" ng-model="doctor.DepName" value="{{ doctor.DepName }}" class="form-control inline"></div><hr id="department" class="minimize-margin"><div class="row"><label class="fixed_width">Факультет</label><input type="text" readonly="readonly" ng-model="doctor.FacName" value="{{ doctor.FacName }}" class="form-control inline"></div><hr id="faculty" class="minimize-margin"><div class="row"><label class="fixed_width">Номер диплома</label><input type="text" readonly="readonly" ng-model="doctor.diploma_number" value="{{ doctor.diploma_number }}" class="form-control inline"></div><hr class="minimize-margin"></form></div></div></div><div class="col-md-4"><div class="card card-user"><div class="image"><img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&amp;amp;fm=jpg&amp;amp;h=300&amp;amp;q=75&amp;amp;w=400" alt="..."></div><div class="content"><div class="author"><a href="#"><img src="img/faces/avatar.png" alt="..." class="avatar border-gray"><h4 class="title">{{ doctor.surname }} {{ doctor.name }}</h4><small>{{ doctor.birthday | date: "d MMMM yyyy"}}</small></a></div><p ng-show="{{ doctor.isDoctor == 1}}" class="description text-center">Кандидат медицинских наук </p></div></div><div class="card card-navigation"><button ng-click="CloseBtn()" id="cansel" class="btn btn-danger btn-fill pull-right button-group">Закрыть</button><button ng-click="RefreshBtn(1)" id="refresh" class="btn btn-info btn-fill pull-right button-group">Обновить</button><button ng-click="RefreshBtn(0)" id="canselRefresh" class="btn btn-danger btn-fill pull-right button-group">Отмена</button><button ng-click="SaveBtn()" id="save" class="btn btn-success btn-fill pull-right button-group">Сохранить</button><div class="clearfix"></div></div></div></div></div><script src="js/angular.js"></script><script src="node_modules/@fancyapps/fancybox/dist/jquery.fancybox.min.js"></script><script src="js/angular-locale_ru-ru.js"></script><script src="js/bootstrap-notify.js"></script><script src="js/light-bootstrap-dashboard.js"></script><script src="js/demo.js"></script><script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script><script src="js/jquery-ui.min.js"></script><script src="js/ui.js"></script><script src="js/Angular/personalInfo.js"></script></body>
