<!DOCTYPE html><html lang="en"></html><head><title>БелМАПО</title><meta charset="utf-8"/><link rel="stylesheet" href="css/registerform.css"/><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script></head><body ng-app="login"><div class="login-page"><div class="form"><form class="register-form"><h1>БелМАПО</h1><input type="text" placeholder="логин"/><input type="password" placeholder="пароль"/><input type="email" placeholder="email"/><button>Создать</button><p class="message">Уже зарегистрированы?<a href="#"> Войти</a></p></form><form method="post" name="LoginForm" action="php/login.php" class="login-form"><h1>БелМАПО</h1><input type="text" placeholder="логин" ng-class="{error: LoginForm.login.$invalid &amp;&amp; LoginForm.login.$touched}" required="required" name="login"/><input type="password" placeholder="пароль" ng-class="{error: LoginForm.password.$invalid &amp;&amp; LoginForm.password.$touched}" required="required" name="password"/><button>войти</button><p class="message">Не зарегистрированы?<a href="#"> Создать аккаунт</a></p></form></div></div><script src="js/jquery-1.11.3.min.js"></script><script src="js/Angular/login.js"></script></body>
